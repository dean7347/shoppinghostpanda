<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>쇼핑호스트 판다</title>
    <link rel="stylesheet" href="index.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="header">
        <div id="header-area">
            <img src="images/icons/logo_transparent .png" alt="">
            <h1>쇼핑호스트 판다</h1>
        </div>
    </div>
    <div id="body">
        <div id="banner">
            <img src="images/banners/twitter_header_photo_1.png" alt="">
        </div>

        <h1>판매되는 상품들</h1>
        <div id="product-list"></div>
    </div>
    <div id="footer"></div>
</body>

<script>
    axios.get('https://9a15e35f-22c4-4349-bb88-157ffcca4ae7.mock.pstmn.io/products')
    .then(function(result)
    {
        console.log('통신결과 : ',result);
        const products =result.data.products;

        let productsHtml = '';

    for (var i = 0; i < products.length; i++) {
        let product = products[i];
        productsHtml =
            productsHtml +
            '<div class="product-card">' +
            "<div>" +
            '<img class="product-img" src="' +
            product.imageUrl +
            '" />' +
            "</div>" +
            '<div class="product-contents">' +
            '<span class="product-name">' +
            product.name +
            "</span>" +
            '<span class="product-price">' +
            product.price +
            "원" +
            "</span>" +
            '<div class="product-seller">' +
            '<img class="product-avatar" src="images/icons/avatar.png" />' +
            "<span>" +
            product.seller +
            "</span>" +
            "</div>" +
            "</div>" +
            "</div>";
    }

    document.querySelector("#product-list").innerHTML = productsHtml;

    })
    .catch(function(error)
    {
        console.log('error 발생',error);

    });
    var products = [
        {
            name: "농구공",
            price: 10000,
            seller: "Jordan",
            imageUrl: "images/products/basketball1.jpeg",
        },
        {
            name: "축구공",
            price: 50000,
            seller: "Jordan",
            imageUrl: "images/products/soccerball1.jpg",
        },
        {
            name: "키보드",
            price: 15000,
            seller: "Grab",
            imageUrl: "images/products/keyboard1.jpg",
        },
    ];
    // 아이디나 클래스 태그등올 셀렉트 할 수 있다
    // innerHTML은 선택된 태그안의 컨텐츠를 조작할 수 있게된다
    // 브라우저가 위에서부터 읽기때문에 여기서 쿼리셀렉터를 선언하면 못찾음
    // 스크립트태그를 헤더에 넣지만 관리해줘야하면 아래로내려야한다

    
</script>

</html>
